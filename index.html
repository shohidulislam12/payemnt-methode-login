<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo_MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<main class="flex justify-center">
  

  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-2">
      <div class="card bg-base-100 w-full h-[500px]  shrink-0 shadow-2xl">
        <form class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Phone Number</span>
            </label>
            <input id="phone_number" type="number" placeholder="enter your phon number" class="input input-bordered" required autocomplete="off" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Pin</span>
            </label>
            <input id="pinNumber"  type="number" placeholder="your pin" class="input input-bordered" required autocomplete="off"/>
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="login" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
     </div>
    </div>
  </div>

</main>





<script src="login.js"></script>
</body>
</html>
